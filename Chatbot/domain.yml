      ## What is It?
      Text mining is a subset of data mining, using computational methodes to study natural languages as unstructured data sets. It can allow you to explore connections between words and topics.   It can be large blocks of text, not in a table or database.  This research method is increasing in use, but should not be done alone.  It can be called Distant Reading, but you should also do a close reading on a portion of the texts so that you are well informed on the content you are researching.

