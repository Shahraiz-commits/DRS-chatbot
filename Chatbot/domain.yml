      ## Faculty in Arts and Sciences, Education Honored with 2024 SCoer Awards
      Posted on: June 14, 2024; Updated on: June 14, 2024
      By Leslie Haynsworth, [haynswor@mailbox.sc.edu](mailto:haynswor@mailbox.sc.edu)
      The SCoer Awards recognize and support faculty who use open educational resources in their classrooms. To date, USC faculty who have worked with the Libraries to adopt affordable learning materials have saved students more than $3 million in textbook costs.

      Given annually by University Libraries, the SCoer Awards recognize faculty who use open educational resources in their classrooms.

      To participate in the program, Track One honorees attend a workshop hosted by University Libraries to help them identify or create OER materials for their courses. They commit to switching from the use of a traditional textbook to an OER or library-based resource in one of their classes and are recognized with a certificate and a $1,000 award.
      Track Two honorees are recognized for their existing use of OER materials and agree to serve as affordable learning advocates and to create resources for other instructors interested in transitioning to the use of affordable learning materials.
      Award recipients are selected by USC Student Government representatives and University Libraries staff.

      [Learn more here](https://sc.edu/about/offices_and_divisions/university_libraries/exhibits_events_news/news/2024/scoer_winners_24.php)
