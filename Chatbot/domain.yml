      ## Create and Manage Open Access Journals
      The University of South Carolina Libraries offers software and support for the creation and management of open access journals. The library uses [Digital Commons software to host journals](https://www.bepress.com/reference_guide_dc/managing-publishing-journals/). Benefits of using this software include support for all types of content, search engine optimization, access to detailed analytics, and flexible peer-review workflows.
      USC affiliated faculty are eligible for free journal hosting and support. Before launching a new journal, you’ll need to carefully consider the details of your journal, including people, policies, content, production, design, workflow, and sustainability. In most cases, you'll be asked to sign a memorandum of understanding with the University Libraries to delineate expectations and responsibilities.

