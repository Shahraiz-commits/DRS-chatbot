  utter_open_data:
  - text: |
      #### Open data is data that is freely available for use or distribution by anyone. It is research data that:
      - Is freely available on the internet;
      - Permits any user to download, copy, analyze, re-process, pass to software or use for any other purpose; and
      - Is without financial, legal, or technical barriers other than those inseparable from gaining access ot the internet
      [Creative Commons Attribution 4.0 International License](https://creativecommons.org/licenses/by/4.0/). Copyright SPARC

      ## Why Use Open Data?
      Open data is important because it:
      - . When datasets are openly available, they can be easily accessed and used to create a fuller picture of a given area of inquiry, or analyzed by data mining software that can uncover connections not apparent to those who produce the original data.
      - . Researchers estimate that $3.2 trillion in economic output could be added to global GDP through Open Data across all sectors, with scientific and scholarly data playing an important role. [1]
      - . There are a huge number of ways to use or analyze any given dataset. What seems like noise to one person could be an important discovery to someone else with a different perspective or analytical technique.
      - . When the data that underlies findings is accessible, researchers can check each other's work and ensure that conclusions are built upon a firm foundation.
      - From research funders like the US government to publishers, institutions involved in the research process are beginning to require that, at the very least, the data that underlies publications be made openly accessible.
      [1] [https://www.omidyar.com/sites/default/files/file_archive/insights/ON%20Report_061114_FNL.pdf](https://www.omidyar.com/sites/default/files/file_archive/insights/ON%20Report_061114_FNL.pdf)
      [Creative Commons Attribution 4.0 International License](https://creativecommons.org/licenses/by/4.0/). Copyright SPARC

      [Learn more here](https://guides.library.sc.edu/opendata)
