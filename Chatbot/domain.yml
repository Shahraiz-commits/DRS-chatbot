      ## Evaluation Methods
      Peer evaluation is an important part of scholarly publication. But how should nontraditional scholarly output be evaluated? In this section, we'll provide brief suggestions for evaluating digital scholarship and a curated list of peer-reviewed journals that review and publish on digital scholarship or digital humanities projects.
      - Scholarship: Is the project intellectually rigorous? Is the methodology sound? Are arguments properly developed?

      - Technology: Is the technical design sound? Does it make use of appropriate digital tools, or create robust technologies for use in the field? Is the site interoperable? Does it use appropriate web standards?

      - Audience: Does the project effectively engage academic and public audiences?

      - Editorial quality: Are appropriate editorial standards, such as TEI, used? Is the site clear and free from grammatical or spelling issues? Is the site accessible? Is a metadata schema used consistently?

      - Sustainability: Does the project address digital preservation?
      Vol. 1, No. 4 of the Journal of Digital Humanities presents a number of comprehensive approaches for evaluating digital scholarship. This issue should be consulted to gain a better understanding of the complexities and considerations of evaluating digital scholarship.
      - [Closing the Evaluation Gap](http://journalofdigitalhumanities.org/1-4/how-to-evaluate-digital-scholarship-by-todd-presner/)

      [Learn more here](https://guides.library.sc.edu/digitalscholarship/evaluate)
