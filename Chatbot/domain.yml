      ## Finding Openly Available Works
      Even if you don't have institutional access to certain research, you may be able to access an openly available version of the work. Here, we share tools to help you locate open access copies. You can use the search bar below provided by the [Open Access Button](https://openaccessbutton.org/) to search by URL, DOI, title, or citation. Sometimes, a quick title search in [Google](https://www.google.com/) or [Google Scholar](https://scholar.google.com/) will direct you to OA research. There are also plug ins and repositories you can use to find freely available works.

      ## Browser Plug-Ins
      The [Open Access Button](https://openaccessbutton.org/) searches thousands of sources in one click to locate openly available research. You can download a browser extension through [Chrome](https://chrome.google.com/webstore/detail/open-access-button/gknkbkaapnhpmkcgkmdekdffgcddoiel?utm_source=inline-install-disabled) or [Firefox](https://addons.mozilla.org/en-US/firefox/addon/openaccessbutton/) to locate research and, if unavailable, contact the author with one simple click for a copy of the work.
      [Unpaywall ](https://unpaywall.org/)harvests open access content and makes it discoverable through a browser extension in [Chrome](https://chrome.google.com/webstore/detail/unpaywall/iplffkdpngmdjhlpjmppncnlhomiipha) or [Mozilla](https://addons.mozilla.org/en-US/firefox/addon/unpaywall/). When the plug-in encounters a DOI, it'll automatically direct you to an OA version of the work if available.

      ## Open Access Repositories
      There are many repositories that archive and make works openly available. As mentioned previously, articles in these repositories will often show up in a simple [Google](https://www.google.com/) or [Google Scholar ](https://scholar.google.com/)search. Explore open access repositories from:
      - [arXiv](https://arxiv.org/)
      - [bioRxiv](https://www.biorxiv.org/)
      - [Humanities Commons](https://hcommons.org/)
      - [PeerJ Preprints](https://peerj.com/)
      - [PubMed Central](https://www.ncbi.nlm.nih.gov/pmc/)
      - [SSRN](https://www.ssrn.com/)

