  utter_copyright_exist:
  - text: |-
      ##### Copyright Basics
      Information and educational tools on this website are offered to assist faculty, staff, and students of the University in making good decisions about the appropriate use of copyrighted materials.
      The Copyright Law (Title 17 of the US Code) exists to grant certain rights to content creators.
      It allows them the control over copies, derivative works, public display, public performance, and transmission of their works.
      Copyright law attempts to balance the need to establish incentive for content creators to profit from their work, and thus have incentive to continue to create, with the additional need for society to have some rights to these works such as the right to criticize, parody, and use for education.

      [Learn more here](https://guides.library.sc.edu/copyright)
  utter_make_copyright_decision:
  - text: |-
      ##### Making Copyright Decisions
      Is the work covered by copyright or could it be part of the [Public Domain](http://guides.library.sc.edu/copyright/publicdomain)?
      Ideas, facts, processes, and concepts cannot be copyrighted.
      Works must meet a minimal level of originality to be able to be copyrighted.
      Many works are in the public domain, which means they are free to be used by all.

      [Learn more here](https://guides.library.sc.edu/copyright)
  utter_type_repository_sharing_research:
