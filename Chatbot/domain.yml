      ##### Managing Open Access Journals
      - Who will serve as journal manager, the person who is primarily responsible for this journal during the planning stages and after the journal has launched? You will likely need a managing editor to create and publish journal issues, monitor submissions, and assign peer-reviewers.
      You may  need section editors to manage specific articles.
      Additionally, you will need production staff who handle tasks such as copyediting, layout, and proofing.
      You'll also likely need an editorial board, authors, and reviewers.While there certainly can be overlap in these roles (for example, you may choose to ask your editorial board to act as reviewers or content shepherds) and you don't necessarily need to have names in place to start the journal creation process, keep in mind tht these roles will continue to be necessary throughout the life of the journal.

