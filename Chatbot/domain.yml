      ##### What Can Be Copyrighted?
      Not everything created can be copyrighted.
      One important aspect of copyright law throughout history is that ideas and facts cannot be copyrighted.
      For example, you may write a book about capitalism.
      The words you use to express your idea may be copyrighted; however, you cannot own the idea of capitalism.

      [Learn more here](https://guides.library.sc.edu/copyright/publicdomain)
  utter_public_domain:
