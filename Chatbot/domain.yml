      ## What is the Public Domain?
      A work in the public domain is not protected by copyright. The public domain is important to us as a culture. Allowing people to create using other people's ideas and works helps us remain an innovative and progressive society. Many important works are in the public domain. Some include:
      - works published before 1927
      - works where copyright has expired
      - most federal documents
      - facts, titles, ideas, etc.
      What is actually in the public domain can be very complicated at times, and it's difficult in some circumstances to find a copyright owner resulting in an orphaned work. Cornell has an excellent chart that details many other circumstances where things fall under the public domain:
      - [Copyright Term and the Public Domain in the United States](http://copyright.cornell.edu/resources/publicdomain.cfm)

