  utter_What_is_metadata:
  - text: |
      Metadata is information about the context, content, quality, provenance, and/or accessibility of a dataset. In order for your data to be accessible to you, your colleagues, and other researchers, it must be properly documented. Put simply, metadata is data about your data.
  utter_metadata_important:
  - text: |
      Data often have a longer lifespan than the research project that creates them. Researchers may continue to work on data after funding has ceased, follow-up projects may analyse or add to the data, and data may be re-used by other researchers. Well organised, well documented, preserved and shared data are invaluable to advance scientific inquiry and to increase opportunities for learning and innovation.
      --[Create and Manage Data, the UK Data Archive](http://www.data-archive.ac.uk/create-manage/life-cycle)
  utter_include_metadata:
  - text: |
      - Make a note of all file names and formats associated with the project, how the data are organized, how the data were generated (including any equipment or software used), and information about how the data have been altered or processed.
      - Include an explanation of codes, abbreviations, or variables used in the data or in the file naming structure.
      - Keep notes about where you got the data so that you and others can find it.
  utter_element_metadata:
  - text: |
      - Name of the dataset or research project that produced it
      - Names and addresses of the organization or people who created the data
      - Number used to identify the data, even if it is just an internal project reference number
      - Keywords or phrases describing the subject or content of the data
      - Organizations or agencies who funded the research
      - Any known intellectual property rights held for the data
      - Where and how your data can be accessed by other researchers
      - Language(s) of the intellectual content of the resource, when applicable
      - Key dates associated with the data, including: project start and end date; release date; time period covered by the data; and other dates associated with the data lifespan, e.g., maintenance cycle updated schedule
      - Where the data relates to a physical location, record information about its spatial coverage
      - How the data were generated, including equipment or software used, experimental protocol, other things one might include in a lab notebook
      - Along the way, record any information on how the data have been altered or processed
      - Citations to material for data derived from other sources, including details of where the source data is held and how it was accessed
      - List of all data files associated with the project, with their names and file extensions (e.g. 'NWPalaceTR.WRL', 'stone.mov')
      - Format(s) of the data, e.g. FITS, SPSS, HTML, JPEG, and any software required to read the data
      - Organization of the data file(s) and the layout of the variables, when applicable
