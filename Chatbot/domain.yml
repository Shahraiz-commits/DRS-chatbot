      ##### What are the different types of Machine Learning?
      There are 4 major types of ML problems:
      - **Supervised learning** is used for tasks where the target variable has defined labels or values.The target variable has 2 labels (binary class classification) or more (multiclass classification).
      For example: Whether USA will win or lose a match (binary).Gmail classifying email in classes like social, promotion, updates, or spam (multiclass).The output is numeric and has a continuous value and the task is to predict a value as closer to the actual output value.
