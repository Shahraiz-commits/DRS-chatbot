      ## Choosing the Appropriate Visualization
      Visualization of data can be highly effective or ineffective based on the selection and application of the appropriate or inappropriate visualization technique.
      #### The Data Visualisation Catalogue
      What do you need your visualization to communicate to your audience? guides your consideration of various chart, graph, and other visualization approaches based on your communication and/or analysis requirements.
      - [The Data Visualisation Catalogue](https://datavizcatalogue.com/search.html)

      #### from Data to Viz
