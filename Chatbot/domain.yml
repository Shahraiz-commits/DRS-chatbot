  utter_make_class_affordable:
  - text: |
      ## Making Your Class Affordable
      Many faculty members across USC have converted traditional courses to zero cost courses. How can you do the same? There's no one answer for everyone, but you can use a mix of Open Educational Resources, library-licensed resources, and items freely available or in the public domain on the web. Don't get discouraged if you do not immediately see an open textbook that fits your needs. A librarian can help you locate alternate resources to make your class affordable.

      ## Using OER
      Using Open Educational Resources (OER) is one way to make your class affordable. Most OER are funded by governments, foundation grants, or universities and are created, edited, and peer-reviewed by academics, ensuring that their quality is comparable to traditional textbooks. While many OER are created for lower level, high-enrollment courses, more are being developed for higher-level specialized courses. To locate OER to use in your classes, visit [http://guides.library.sc.edu/OER/opentextbooks](http://guides.library.sc.edu/OER/opentextbooks).

      ## Using Library-Licensed Resources
      While library-licensed resources are not OER and may come with copyright and licensing restrictions, using materials available through your library can save your students money. The library offers e-books, databases, and other digital resources that can be accessed through Blackboard or your syllabus.

      [Learn more here](https://guides.library.sc.edu/OER/affordableclass)
