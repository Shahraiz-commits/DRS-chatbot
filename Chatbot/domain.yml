      ##### Fair Use Basics
      One of the limitations on copyright is the Fair Use doctrine, which can be found in [section 107 of the copyright law](https://www.law.cornell.edu/uscode/text/17/107).
      This broad and flexible doctrine provides instances for when using copyrighted material may be deemed fair.
      Each of the four factors must be weighed in determining if fair use applies:
      - The purpose and character of the use, including whether such use is of commercial nature or is for nonprofit educational purposes

      [Learn more here](http://guides.library.sc.edu/copyright/fairuse)
