      ## Creating OER
      Creating an OER is similar to authoring any other document, except that you are assigning that content an open license which usually allows for its free use and re-purposing by others. 
      Things to consider:
      - What license will you assign to your OER? Using a[Creative Commons License](https://creativecommons.org/choose/)will provide you with the legal framework to share your OER.
      - How will you make your OER accessible to all students? We recommend the[Open Education Consortium's guide](http://www.oeconsortium.org/resources/toolkits/accessibility/)to addressing accessibility issues.
      - Where will you create and host your OER? There are sites available from which you can directly upload and share your materials, and there are educational repositories designed specifically to assist with the creation and hosting of OER. For more information on creating and hosting OER, visit the section titled[Sites for creating and hosting OER](http://guides.library.sc.edu/c.php?g=410356&p=3732812#s-lg-box-wrapper-13612726).
      - How will you share your OER? Once you've created your OER, you may want to share it across many directories and repositories for maximum visibility. Consider submitting your work to[MERLOT](https://www.merlot.org/merlot/index.htm),[OER Commons](https://www.oercommons.org/), or the[Open Textbook Library](https://open.umn.edu/opentextbooks/).

      [Learn more here](http://guides.library.sc.edu/OER/createOER)
  utter_modify_existing_open_educational:
  - text: |
      ## Modifying OER
      Modifying an existing OER is a a simpler way of adopting content to suit your needs than creating a new OER. Before modifying an OER, check that the Creative Commons license does not contain a no derivatives clause. If it does, you do not have permission to modify the work. Search for formats that are conducive to modification, such as .docx and .rtf. Once you've downloaded and modified the OER, you can upload it to many of the sites listed in the [Sites for Creating and Hosting OER](http://guides.library.sc.edu/c.php?g=410356&p=3732812#s-lg-box-wrapper-13612726) section.

