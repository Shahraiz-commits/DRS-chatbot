      So new students enrolled for the Fall semester will gain access after the Summer semester ends, sometime in early August.
      Continuing graduate students who were enrolled during the Spring semester will retain online access through the summer.
      Continuing undergraduate students who are enrolled in Summer semester or already registered for Fall semester retain online access through the summer.

