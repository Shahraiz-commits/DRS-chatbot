  - text: |
      ## Guidelines for Effective Visualizations - Know and understand your audience - Make sure to clearly identify what you are seeking to communicate - Adapt the visualization to the strengths of the medium and vice-versa - Captions are essential - Default settings should not assumed to be optimal - Color should be used selectively and effectively - Be careful not to inadvertently mislead your audience - Simple is good.
      The goal is effective comprehension and communication, not the most impressive visualization.
      - Use the best tool - [Ten Simple Rules for Better Figures](https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1003833)
