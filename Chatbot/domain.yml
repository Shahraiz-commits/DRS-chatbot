  utter_factor_consider_selecting_data:
  - text: |
      ## Data Visualization Tools
      Selecting the appropriate data visualization tool can be challenging, given the many available options. You will want to consider: 
      - Your data : the type and amount will affect the success of the tool you use. Numerical, geospatial, or textual data may benefit from use of different tools.
      - Ease of use : based on your level of knowledge, desire to learn, and availability of time, you may find one tool more appropriate than another.
      - Tool features : each visualization tool will vary in what features they provide, how easy those features are to use, and how effective they are. Choose the tool that offers the best outcome for your particular project.
      - Cost : Some tools are free while others have associated costs. Some free versions have limitations that might impact your project.

      [Learn more here](https://guides.library.sc.edu/c.php?g=1409713&p=10438982)
  utter_spreadsheet_software_use_data:
  - text: |
      ## Spreadsheet Software
      A program such as Microsoft Excel, while fundamentally a spreadsheet product, offers at least 20 different types of graphs, charts, plots, and other visual representations. Other spreadsheet programs are also likely to provide ways of creating visual representations of spreadsheet data.
      - [Microsoft Excel visual representation options](https://support.microsoft.com/en-us/office/available-chart-types-in-office-a6187218-807e-4103-9e0a-27cdb19afb90)

      [Learn more here](https://guides.library.sc.edu/c.php?g=1409713&p=10438982)
  utter_data_visualization_software_available:
  - text: |
      ## Visualization Software
      - [Tableau Public](https://public.tableau.com/app/discover) - Widely used by the business and research communities, Tableau allows users to connect, visualize, and share data powerfully and interactively, providing a wide range of tools and features for creating dynamic, interactive dashboards, charts, maps, and other visualizations. Tableau Public is free (with certain limitations) while Tableau Creator can be purchased from DoIT.
      - [Microsoft Power BI](https://powerbi.microsoft.com/en-us/) - As a member of the University, you have access to Power BI through Office 365. You can connect to various data sources, analyze data, and create interactive visualizations and reports. 
      - [Datawrapper](https://www.datawrapper.de/) - Datawrapper is an online data visualization platform. It allows users to create data visualization by simply copying and pasting data into the site. After analyzing the data, it will help you pick the visualizations.
      - [Google Data Studio/Looker Studio](https://lookerstudio.google.com/overview) - Looker Studio (formerly Google Data Studio) is an online platform allowing connection to a wide variety of data, creation of visualizations and dashboards, and sharing reports and dashboards with individuals, teams, or the world.

      [Learn more here](https://guides.library.sc.edu/c.php?g=1409713&p=10438982)
  utter_programming_language_use_data:
  - text: |
      ## Programming Languages
      While data visualization products continue to become more sophisticated and capable, you may still find instances where your project requires capabilities or a combination of capabilities not offered by these products. In such cases, the following languages have significant visualization capabilities along with ability to create, gather, and clean data in one program.
      - [R language](https://www.r-project.org/) - The R language is commonly used for statistical analysis and also offers significant methods for creating data visualizations. The primary visualization library package used by R **Ggplot2** is but many other packages build off its functionality.
      - [Ggplot2](https://ggplot2.tidyverse.org/)
      - [Python](https://www.python.org/) - Python is a general-purpose programming language that, among other abilities, can make use of programming libraries for data visualization. The most commonly used data visualization library is **matplotlib** but others, such as **seaborn**, **plotly** , and **geoplotlib** are also available.  
      - [matplotlib](https://matplotlib.org/)
      - [seaborn](https://seaborn.pydata.org/)
      - [plotly](https://plotly.com/python/)
      - [geoplotlib](https://github.com/andrea-cuttone/geoplotlib)
      - [Javascript](https://www.javascript.com/) - JavaScript is well known for its ability to create dynamic websites. The JavaScript library **D3.js** makes use of Javascript's ability to manipulate the Document Object Model (DOM) to create highly interactive data visualization. **Chart.js** is another Javascript library that offers creation of charting options.
      - [D3.js](https://d3js.org/)
      - [Chart.js](https://www.chartjs.org/)

      [Learn more here](https://guides.library.sc.edu/c.php?g=1409713&p=10438982)
