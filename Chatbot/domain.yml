      ##### Importing Data Files
      - In the Menu Bar, click the Data tab
      - Select the data source to import (e.g., Word document, PDF)
      - Select the file(s) you want to import and click Import (Tip: Import multiple files of the same type at once by using the Shift or Ctrl buttons to select them)
      - Click Import, and then the data files should display in the List View
      [Learn more here](https://guides.library.sc.edu/nvivo/creatingaproject)

  utter_autocode_data_file_nvivo:
  - text: |-
      ##### Auto-Coding
      You can set up your data files (e.g., interview transcripts, focus group transcripts) so that NVivo automatically labels the different parts of the transcript based on the speaker.
      Auto-coding is particularly helpful if you want to compare different codes that are starting to emerge from your data across the different speakers.
      - In the Menu Bar, click the Analyze tab
      - Select Auto Code and then select By Speaker

      [Learn more here](https://guides.library.sc.edu/nvivo/creatingaproject)
  utter_use_case_nvivo:
  - text: |-
      ##### Using Cases
      Once you have speakers auto-coded, you can add characteristics that you think might be important to your data analysis, such as demographic information.
      - In the Navigation View panel, click on Case Classifications
      - Right-click on the classification you previously created (e.g., People, Participants) and select New Attribute
      - Enter a name (required) and description (optional).

      [Learn more here](https://guides.library.sc.edu/nvivo/creatingaproject)
