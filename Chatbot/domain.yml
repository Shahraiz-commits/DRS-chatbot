      ## Plan your Project
      Creating digital scholarship can take years of research, planning, and coordination, which is why it's important to create a project plan and timeline as early as possible. While your plan may evolve and need to be updated over time, it's a good idea to use it as a guide to stay organized. Here are some factors to consider:
      - What is the primary purpose of your project? Think of a way to describe your project in two or three sentences. This abstract can be used to pitch to funders or to communicate with your intended audience and peers.

      - Who will the audience be for your project? In most cases, it's available on the web, it will be available to anyone, but who would be most interested in your site? Consider how others might use or reuse your content.

      - Digital scholarship projects often, but not always, involve collaboration. Will you need to work with others, and if so, what roles will they play?

      - What content management system (CMS) or platform would be the most effective for hosting your project? Do you already know how to use the CMS, or do you need training or assistance? Are there any preliminary or ongoing costs associated with your CMS of choice? For more information on choosing a CMS and the options available to you, visit[Content Management Systems.](https://sc.libapps.com/libguides/admin_c.php?g=943207&p=6798782)

      - What types of digital tools will you need beyond the CMS? If you plan to incorporate visualizations, annotations, maps, timelines, databases, or other types of digital content, you will need to be able to select and use these tools. Learn more from[Digital Tools](https://guides.library.sc.edu/digitalscholarship/tools).

      - Where will you store your master files and data? Many CMS have limited storage space available. The Libraries may offer storage options for different uses. Your University affiliation may effect your storage options, so consider if you will continue to need to host the content over a short time period or many years.

      - Good metadata, or information describing the various aspects of your project, is essential for helping users locate and access your project. How will you describe the files, pages, and other content included on your website? Some platforms, like Omeka, make it easy to incorporate metadata throughout your project.

      - You'll need to consider both your copyrights and the copyrights of others as you develop your product. Just because you've published your materials on the web doesn't mean that they aren't copyrighted. Consider[assigning a Creative Commons license](https://creativecommons.org/choose/)to your works to grant users specific permissions for using your works. You'll also want to carefully consider if and how you reuse the copyrighted works, including text, videos, images, etc., of others.[Learn more about copyright, permissions, and licensing](https://guides.library.sc.edu/copyright). If there are privacy concerns, make sure they are addressed before publishing content.

      - Your project isn't finished once it's available online. Your website will need to be maintained and updated regularly. If your hosting service relies on funds or institutional credentials, consider how you might maintain access after your initial funding expires or if you leave your institution. If you remove the website, consider archiving your site for your own or external purposes. Explore our[Web Archiving](https://sc.libapps.com/libguides/admin_c.php?g=943207&p=6798779)page for more information.

      - Consider how you will promote and share your project. You may want to share your project through relevant teaching and scholarship Listservs, a[scholarship](http://guides.library.sc.edu/openaccessresources/repositories)or[teaching](http://guides.library.sc.edu/OER/createOER)repository, or through social media.

      - Are there funding opportunities available to support your project? Many organizations offer grants and other forms of funding for digital scholarship projects. [Learn more about funding opportunities](https://neh.gov/grants/odh/digital-humanities-advancement-grants).

      [Visualizing Objects, Places, and Spaces: A Digital Project Handbook](https://handbook.pubpub.org/) is a great resource for those interested in creating a digital project. It offers thorough, practical guidance from planning through implementation.
      ## Attribution
      Portions of this page are derived from [Digital Scholarship Research Guide: Plan Your Project](https://guides.lib.uw.edu/bothell/digitalscholarship/plan), which was shared under a [CC BY-NC 4.0 License](https://creativecommons.org/licenses/by-nc/4.0/) and was created by [Denise Hattwig](http://guides.lib.uw.edu/prf.php?account_id=92090). This page is licensed under a [CC BY-NC 4.0 License](https://creativecommons.org/licenses/by-nc/4.0/).

      [Learn more here](https://guides.library.sc.edu/digitalscholarship/projects)
