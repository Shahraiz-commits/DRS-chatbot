      ## Details
      - Is this title already in use? Check [WorldCat](https://www.worldcat.org/) and [Ulrichsweb](https://login.pallas2.tcl.sc.edu/login?url=http://www.ulrichsweb.serialssolutions.com) to confirm that the title is available. Make sure that the title is clear and can be abbreviated.
      - The library will provide a consultation to help you create a landing page for the journal. You will need to provide a color scheme and a banner or cover photo. You should also consider if you will need to create issue covers and images within the journal. You may wish to consult other [journals published through Digital Commons](https://www.bepress.com/categories_jnl/all-journals/) as examples of what is possible.
      - What subject areas and topics will the journal cover? What is the purpose of the journal? Are there existing journals with similar content? If so, what will make this journal unique? Who is the intended audience of this journal?
      - What types of materials will be accepted? Only research articles, or will you allow reviews, opinion pieces, videos, etc.? How will you solicit quality content over an extended period of time?
      - How often will issues/articles be published? Will articles be published as received or bundled as issues?
      - Will you [assign DOIs](https://www.doi.org/) to content? Digital Commons does not automatically assign DOIs, but USC Libraries is a [Crossref](https://www.crossref.org/) member and can work with you to incorporate a DOI assignment workflow. The Libraries will be responsible for the cost of registering current content. If you would like to assign DOIs to backfiles, you will be responsible for the cost.
      - Journal indexing will make your journal and its content more discoverable. All new journals are required to obtain an ISSN. Once you have an ISSN, register with [Ulrich's Periodical Directory](https://login.pallas2.tcl.sc.edu/login?url=http://www.ulrichsweb.serialssolutions.com) by emailing [ulrichs@proquest.com](mailto:ulrichs@proquest.com). In the email, include the journal name, publisher name (University of South Carolina Libraries), and any other relevant details. Read the [FAQs](http://www.ulrichsweb.com/ulrichsweb/faqs.asp) for more details. If your journal meets the [criteria](https://doaj.org/publishers#applying), register it with the [Directory of Open Access Journals](https://doaj.org/application/new). Check [Google Scholar ](https://scholar.google.com/) to see if your journal appears. If it does not, [register it](http://www.google.com/support/scholar/bin/request.py). There will be additional indexing opportunities dependent on your discipline. You will likely be familiar with the databases used heavily in your field. Each will have different policies and procedures that are typically available from their website.
      - What is your expected timeline? Plan on allowing one or two years of preparation time for the first journal issue to be released. When would you like to issue the first call for papers? What is your target date for the first issue?

      [Learn more here](https://www.bepress.com/reference_guide_dc/managing-publishing-journals/)
  utter_role_needed_manage_open:
