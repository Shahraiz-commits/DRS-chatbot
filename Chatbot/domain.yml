      ##### Statutory Exemptions
      Like most of the statutes, it applies only to certain types of works, and only under certain circumstances.
      This important exception allows libraries to lend materials and stores to sell books.
      The Supreme Court addressed this exception in the [Kirtsaeng](http://copyright.columbia.edu/copyright/2013/03/20/the-kirtsaeng-decision-copyright-logic-and-libraries/) decision, holding that the â€˜first saleâ€™ doctrine applies to copies of a copyrighted work lawfully made abroad.
      The art museum that owns a painting may hang it on the wall; a bookstore can place books on display in front windows; and the library may put materials in the display cases for all to see.

      [Learn more here](http://guides.library.sc.edu/copyright/exceptions)
