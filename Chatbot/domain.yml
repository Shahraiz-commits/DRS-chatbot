  utter_copyright_exist:
  - text: |
      ## Copyright Basics
      Information and educational tools on this website are offered to assist faculty, staff, and students of the University in making good decisions about the appropriate use of copyrighted materials.

      The Copyright Law (Title 17 of the US Code) exists to grant certain rights to content creators. It allows them the control over copies, derivative works, public display, public performance, and transmission of their works. Copyright law attempts to balance the need to establish incentive for content creators to profit from their work, and thus have incentive to continue to create, with the additional need for society to have some rights to these works such as the right to criticize, parody, and use for education.  Although we do, as educators, have specific exceptions granted to us through this law, we still have obligations to meet so that we ensure that the rights of those who created the content are protected.

      Copyright covers any original work put in a tangible medium. This includes digital works (webpages, graphics, email, etc.), photographs, and computer software. It does not cover works of expression that are not in a tangible form (i.e. ideas, names, titles, concepts, or improvised performances that aren't recorded) and works in the public domain.

      [Learn more here](https://guides.library.sc.edu/copyright)
  utter_make_copyright_decision:
  - text: |
      ## Making Copyright Decisions
        Is the work covered by copyright or could it be part of the [Public Domain](http://guides.library.sc.edu/copyright/publicdomain)? 
      Ideas, facts, processes, and concepts cannot be copyrighted.  Works must meet a minimal level of originality to be able to be copyrighted.  Many works are in the public domain, which means they are free to be used by all.  [Learn more about the public domain.](http://guides.library.sc.edu/aecontent.php?pid=441641&sid=3629780)
            Is there an [Exception](http://guides.library.sc.edu/copyright/exceptions) that allows me to use this work?
      Take a look at the [special exceptions](http://guides.library.sc.edu/aecontent.php?pid=441641&sid=3629781) written into the copyright law by congress to help support teaching and scholarship.  These exceptions may make your use of copyrighted material legal.
            Is the work covered by a [License](http://guides.library.sc.edu/copyright/licensing) that would allow you to use it? 
      [Find out more](http://guides.library.sc.edu/copyright/licensing) about the creative commons, databases the library purchases for your use, as well as your obligations to uphold licenses.
              Could the use be a [Fair Use](http://guides.library.sc.edu/copyright/fairuse)? 
      [Find out more](http://guides.library.sc.edu/aecontent.php?pid=441641&sid=3630697) about this important doctrine written into the copyright law to allow society certain rights to use copyrighted materials.
              How can you obtain [Permission](http://guides.library.sc.edu/copyright/permission) to use a protected work? 
      If the work is protected by copyright and your use of the work is not covered by an exception, you can ask the copyright holder for permission to use the work. [Find more information](http://guides.library.sc.edu/copyright/permission) about seeking permission to use copyrighted material.

      [Learn more here](https://guides.library.sc.edu/copyright)
  utter_type_repository_sharing_research:
  - text: |
      ## Types of Repositories
      Sharing your previously published research can[ increase its visibility and reach](https://sparceurope.org/what-we-do/open-access/sparc-europe-open-access-resources/open-access-citation-advantage-service-oaca/oaca-list/). It's important to understand the differences in the types of repositories to determine which is most appropriate for sharing your work. While there is some overlap between repository types, the three main types are:

      Institutional repositories (IRs) are repositories that are hosted and managed by educational institutions. They exist to preserve and share the scholarly output of an educational institution. [Scholar Commons](http://scholarcommons.sc.edu) is the institutional repository of the University of South Carolina. It can be accessed from [http://scholarcommons.sc.edu](http://scholarcommons.sc.edu). 

      Disciplinary repositories, sometimes known as subject repositories, are digital archives for subject-specific scholarly output. Some scholars choose to share their works through disciplinary repositories to increase the visibility of their work among subject experts and possible collaborators. Some disciplinary repositories rely on author generated content, while use web crawlers to locate and download publicly available content for inclusion. To find a disciplinary repository to share your work, visit the [Disciplinary Repositories Wiki](http://oad.simmons.edu/oadwiki/Disciplinary_repositories) for a comprehensive list organized by subject.

      Multidisciplinary repositories archive and make available works across multiple disciplines.

      [Learn more here](http://guides.library.sc.edu/openaccessresources/repositories)
  utter_version_work_share:
  - text: |
      ## What Can I Share?
      It can be tricky to know which version of your work you can share. It's always a good idea to pay attention to your publication agreements, because they'll tell you exactly how you can legally share your works. But what if you don't have those agreements, or if you aren't sure which version is which? Visit the [Which Version Can I Share? ](https://guides.library.sc.edu/scholarcommons/sharing)page for an overview of pre-prints, post-prints, publisher PDFs and for information on how to locate these records. Sharing the legally-allowed version of your research protects your works from being taken down.

      [Learn more here](http://guides.library.sc.edu/openaccessresources/repositories)
  utter_academic_social_networking_site:
