      ##### OER Impact
      The use of Open Educational Resources (OER) can benefit students and instructors.
      Research has shown that:
      - [The use of OER can save students money without negatively impacting learning outcomes.](https://openpraxis.org/index.php/OpenPraxis/article/view/505)
      - [OER adoption improves end-of-course grades and decreases course withdrawals and the grades of D and F (DFW grades). ](http://www.isetl.org/ijtlhe/pdf/IJTLHE3386.pdf)
      At the University of South Carolina, the use of OER and other freely-available materials has saved students over $3,000,000 since 2015.

      [Learn more here](http://guides.library.sc.edu/OER)
