responses:
  utter_greet:
  - text: "Hey! What can i help you with?"

  utter_ask_director_of_digital_research_services:
  - text: |
      The Director of Digital Research Services is Kate Boyd.
      Phone: 803-777-2249
      Email: boydkf@mailbox.sc.edu

  utter_goodbye:
  - text: "Goodbye!"

  utter_iamabot:
  - text: "I am a bot, and work to provide you information on the university's Digital Library services!"

  utter_data_analysis_support:
  - text: |
      The library offers support for doing exploratory data analysis and helps with quantitative and qualitative statistical software products.
      Learn more here:
      https://guides.library.sc.edu/c.php?g=1335227

  utter_digital_scholarship:
  - text: |
      The library offers support for using digital processes, tools, and methods to enable and present new forms of research.
      Learn more here:
      https://sc.edu/about/offices_and_divisions/university_libraries/find_services/digital_research_services/digital_scholarship/index.php

  utter_ai_support:
  - text: |
      The library offers support with the application of AI and Machine Learning (ML) tools for your research and projects. You can also receive guidance on the safe and responsible usage of generative AI (GenAI) for your research, teaching, and learning.
      Learn more here:
      https://sc.edu/about/offices_and_divisions/university_libraries/find_services/digital_research_services/ai_data_science_support/index.php

  utter_research_data_management:
  - text: |
      The University Libraries provide support throughout the research data lifecycle, including assistance with data management plans, finding open datasets, data sharing, metadata, and more.
      Learn more here:
      https://sc.edu/about/offices_and_divisions/university_libraries/find_services/digital_research_services/research_data_management/index.php

  utter_data_visualization:
  - text: |
      Data visualization support may be desired at any stage of your research process. The University Libraries offers resources and services useful in data visualization.
      Learn more here:
      https://sc.edu/about/offices_and_divisions/university_libraries/find_services/digital_research_services/data_visualization_gis/index.php

  utter_workshops:
  - text: |
      You can register for free library workshops on a variety of research data and publishing topics.
      Learn more here:
      https://libcal.library.sc.edu/calendar/workshops?cid=16861&t=g&d=0000-00-00&cal=16861&inc=0

  utter_contact_us:
  - text: |
      For general inquiries, you can email us at digres@mailbox.sc.edu or connect with us through our Digital Research and Collections Insights Listserv here:
      https://sc.libwizard.com/f/digireslib. We're happy to assist you!

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
